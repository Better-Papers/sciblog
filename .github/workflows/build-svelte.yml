name: Svelte Deployment

on:
  push:
    branches:
      - main
  pull_request:
  release:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: "npm"

      - uses: actions/cache@v3
        with:
          path: |
            rehype-citation/node_modules
          key: ${{ runner.os }}-${{ hashFiles('rehype-citation/package-lock.json') }}

      - uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Build rehype-citation
        run: |
          cd rehype-citation
          npm ci
          npm run build

      - name: Install dependencies
        run: npm ci

      - name: Build Svelte
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: differentiablemind.com
